<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Cadastro Resilia</title>
</head>

<body>
  <div class="container">

    <div class="left-form">
      <h1>Resilia</h1>
      <h2>Aprenda para se empregar!</h2>
      <img src="./img/business-3d-girl-in-yellow-shirt-jumping.png" class="login-image" alt="Desenho de uma mulher alegre">
    </div>

    <div class="right-form">
      <div class="card-login">
        <h1>Quero ser um Resiliente!</h1>
        <h3>Crie o seu cadastro</h3>
        <div class="textfield">
          <label for="nomeCompleto">Nome Completo</label>
          <input type="text" name="nomeCompleto" placeholder="Nome Completo">
        </div>
        <div class="textfield">
          <label for="dataDeNascimento">Data de Nacimento</label>
          <input type="text" name="dataDeNascimento" placeholder="DD/MM/AAAA">
        </div>
        <div class="textfield">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" placeholder="CPF"><br>

          <div class="terms">
            <input type="checkbox" name="terms" id="terms">
            <label for="">Concordo com os Termos de Uso e Politicas de Privacidade</label>
          </div>

        </div>
        <Button class="btn">Cadastrar</Button>
        <a href="https://github.com/CarmeLeticia" target="_blank"><img src="./img/github.png" alt="" class="git-image"></a>
        <!--<a href="https://www.flaticon.com/br/icones-gratis/github" title="github ícones">Github ícones criados por Pixel perfect - Flaticon</a>-->
      </div>


    </div>

</body>

</html>
